<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入职欢迎邮件</title>
</head>
<body>
    欢迎<span th:text="${nickname}"></span>加入 *** 公司，您的入职信息如下：
    <table border="1">
        <tr>
            <td>姓名</td>
            <td th:text="${name}"></td>
        </tr>
        <tr>
            <td>职位</td>
            <td th:text="${pname}"></td>
        </tr>
        <tr>
            <td>职称</td>
            <td th:text="${jname}"></td>
        </tr>
        <tr>
            <td>部门</td>
            <td th:text="${dname}"></td>
        </tr>
    </table>
    <p>
        希望在未来的日子里，与您携手共进！
    </p>
</body>
</html>
